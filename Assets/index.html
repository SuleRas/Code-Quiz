<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>Geography Quiz</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="timer" style="text-align: center">
        Time: <span id="time-el">60</span> seconds
      </div>

      <section class="container" id="banner">
        <h1 class="title">Geography Quiz</h1>
        <h2 class="line">Test your knowledge in Geography</h2>

        <div class="btn-control">
          <button class="btn" id="start-btn">Start</button>
        </div>
      </section>
      <section class="content-section hide" id="quiz">
        <h1 class="content-section-title" id="question-text"></h1>

        <div class="button-control"></div>
      </section>
      <section class="end-screen hide" id="end-screen">
        <h6>Your final score <span id="score"></span></h6>
        <input
          type="text"
          placeholder="Please insert your initials"
          maxlength="2"
        />
        <button id="submit-initials">Submit</button>
      </section>
    </main>
    <script src="/Assets/js/script.js"></script>
  </body>
</html>
